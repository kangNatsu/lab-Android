apply plugin: 'com.android.application'

android {
    //어플을 빌드할 때 사용하는 Android SDK 버전
    compileSdkVersion 27 // 27 : Android 8.1 Oreo
    defaultConfig {
        applicationId "edu.android.lec49_petmission01"
        // 어플이 실행 될 수 있는 가장 낮은 안드로이드 버전
        minSdkVersion 22  // 22 : Android 5.1 Lollipop >> 안드로이드 5.1보다 낮은 버전에서는 해당 앱이 설치 안됨
        // 어플이 주로 설치되는 안드로이드 기기의 버전
        targetSdkVersion 22  // 22번으로 변경하면 권한 요청 할 필요가 없어진다(자바 코드 사용해서)
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
